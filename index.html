<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jim's carousel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a520937060.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
  <div class="content">
    <!-- About me, Why development?, Showcase what you’ve learnt so far-->
  <div class="carousel">
    <button class="carousel__button carousel__button--left is-hidden">
      <img src="assets/left.svg" alt="">
    </button>
    
  <div class="carousel__track-container">
  <ul class="carousel__track">
    <li class="carousel__slide current-slide ">
      <img class="carousel__copy" src="assets/Me.png">
    </li>
    <li class="carousel__slide">
      <img class="carousel__copy" src="assets/Why_.png">
    </li>
    <div class="carousel__slide">
      <img class="carousel__copy" src="assets/Learnt.png">
    </div>
  </ul>
  </div>
  <button class="carousel__button carousel__button--right">
    <img src="assets/right.svg" alt="">
  </button>
    <div class="carousel__nav">
      <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
    </div>
  </div>
  <script src="app.js"></script>  
  <!-- About me, Why development?, Showcase what you’ve learnt so far-->
  </div>
</section>
</body>
</html>
